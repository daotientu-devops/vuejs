<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>VueJS Template</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <style>
      .fade-enter-active, .fade-leave-active {
        transition: opacity 2s
      }
      .fade-enter, .fade-leave-to {
        opacity: 0
      }
      .shiftx-enter-active, .shiftx-leave-active {
        transition: all 2s ease-in-out;
      }
      .shiftx-enter, .shiftx-leave-to {
        transform: translateY(100px);
      }
    </style>
    <div id="databinding" class="text-center">
      <button v-on:click="show=!show">Click Me</button>
      <transition name="fade">
        <p v-show="show" v-bind:style="styleobj">Animation Example</p>
      </transition>
      <transition name="shiftx">
        <p v-show="show">
          <img src = "https://purepng.com/public/uploads/large/red-flower-madangfx-psa.png" style = "width:100px;height:100px;" />
        </p>
      </transition>
    </div>
    <script>
      var vm = new Vue({
        el: '#databinding',
        data: {
          show: true,
          styleobj: {
            fontSize:'30px',
            color:'red'
          }
        },
        methods: {
          
        }
      })
    </script>
  </body>
</html>
