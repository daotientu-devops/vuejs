<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>VueJS Template</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div id="component_test" class="text-center">
      <testcomponent></testcomponent>      
    </div>
    <div id="component_test1" class="text-center">
      <testcomponent></testcomponent>      
    </div>
    <script>
      // inject template into testcomponent tag through Vue.component
      Vue.component('testcomponent', {template: '<div v-on:mouseover="changename()" v-on:mouseout="originalname()"><h1>Custom component created by <span id="name">{{name}}</span></h1></div>'
      ,
      data: function() {
        return {
          name: 'Ria'
        }        
      },
      methods: {
        changename: function() {
          this.name = "Ben"
        },
        originalname: function() {
          this.name = "Ria"
        }
      }
      })
      var vm = new Vue({
        el: '#component_test'
      })
      var vm1 = new Vue({
        el: '#component_test1'
      }) 
    </script>
  </body>
</html>
