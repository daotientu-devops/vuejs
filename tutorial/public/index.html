<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>VueJS Template</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id = "component_test">
      <testcomponent :elementtype="'div,red,25,div1'">Hello Jai</testcomponent>
      <testcomponent :elementtype="'h3,green,25,h3tag'">Hello Roy</testcomponent>
      <testcomponent :elementtype="'p,blue,25,ptag'">Hello Ria</testcomponent>
      <testcomponent :elementtype="'div,green,25,divtag'">Hello Ben</testcomponent>
    </div>
    <script type = "text/javascript">   
        Vue.component('testcomponent', {
          render: function(createElement) {
            var a = this.elementtype.split(",");
            return createElement(a[0], {
              attrs: {
                id: a[3],
                style: 'color:' + a[1] + ';font-size:' + a[2] + ';'
              }              
            },
            this.$slots.default
            )
          },
          props: {
            elementtype: {
              attributes: String,
              required: true
            }
          }            
        });
        var vm = new Vue({
          el: '#component_test'            
        });
    </script>
  </body>
</html>
