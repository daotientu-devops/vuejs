<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>VueJS Template</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div id="databinding" class="text-center">
      <p style="font-size:25px">Language displayed: <b>{{languageclicked}}</b></p>
      <button-counter v-for="(item, index) in languages" v-bind:item="item" v-bind:index="index" v-on:showlanguage="languagedisp"></button-counter>
    </div>
    <script>
    Vue.component('button-counter', {
            template: '<button v-on:click = "displayLanguage(item)"><span style = "font-size:25px;">{{ item }}</span></button>',          
            props:['item'],
            methods: {
               displayLanguage: function (lng) {
                  console.log(lng);
                  this.$emit('showlanguage', lng);
               }
            },
         });
      var vm = new Vue({
        el: '#databinding',
        data: {
          languageclicked: "Javascript",
          languages: ["Java", "PHP", "C++", "C", "Javascript", "C#", "Python", "HTML"]
        },
        methods: {
          languagedisp: function(a) {
            this.languageclicked = a;
          }
        }
      })
    </script>
  </body>
</html>
