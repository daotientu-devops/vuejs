<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>VueJS Template</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div id="databinding" class="text-center">
      <input type="text" v-on:keyup.enter="showinputvalue" v-bind:style="styleobj" placeholder="Enter fruits name"/>
      <h1 v-if="items.length>0">Display fruits name</h1>
      <ul>
        <li v-for="(value, index) in items">{{index+1}}--{{value}}</li>
      </ul>
    </div>
    <script>
      var vm = new Vue({
        el: '#databinding',
        data: {
          items: [],
          styleobj: {
            width: "30%",
            padding: "12px 20px",
            margin: "8px 0",
            boxSizing: "border-box"
          }
        },
        methods: {
          showinputvalue: function(event) {
            this.items.push(event.target.value);
          }
        }
      })
    </script>
  </body>
</html>
